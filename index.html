<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

        <div class="flex flex-row text-[20px] gap-12 border bg-white p-3 px-5">

            <button onclick="decrement()"><i class="fa-solid fa-minus border-r-2 border-[#bfbfbf] px-3"></i></button>

            <div class="font-bold" id="value">0</div>

            <button onclick="increment()"><i class="fa-solid fa-plus border-l-2 border-[#bfbfbf] px-3"></i></button>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/e0624d8395.js" crossorigin="anonymous"></script> 
    <script src="index.js"></script>
</body>
</html>
